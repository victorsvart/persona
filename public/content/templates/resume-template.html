<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - {{ROLE}}</title>
    <style>
        /* ATS-Friendly Resume Styles */
        /* All styles scoped to .resume-preview to avoid affecting parent page */
        
        .resume-preview {
            max-width: 8.5in;
            width: 100%;
            margin: 0 auto;
            padding: 0.5in 0.75in;
            background: #ffffff;
            color: #000000;
            font-family: 'Times New Roman', 'Arial', 'Helvetica', sans-serif;
            font-size: 11pt;
            line-height: 1.4;
            box-sizing: border-box;
        }
        
        .resume-preview * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Header Section */
        .resume-preview .header {
            text-align: center;
            margin-bottom: 18pt;
        }
        
        .resume-preview .name {
            font-size: 18pt;
            font-weight: bold;
            color: #000000;
            margin-bottom: 6pt;
            text-transform: uppercase;
            letter-spacing: 1pt;
        }
        
        .resume-preview .contact {
            font-size: 10pt;
            color: #000000;
            line-height: 1.3;
        }
        
        /* Section Styles */
        .resume-preview .section {
            margin-bottom: 16pt;
        }
        
        .resume-preview .section-title {
            font-size: 13pt;
            font-weight: bold;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5pt;
            margin-bottom: 8pt;
            padding-bottom: 3pt;
            border-bottom: 1.5pt solid #000000;
        }
        
        /* Job/Experience Entry */
        .resume-preview .job {
            margin-bottom: 12pt;
        }
        
        .resume-preview .job-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2pt;
        }
        
        .resume-preview .job-title {
            font-size: 11pt;
            font-weight: bold;
            color: #000000;
        }
        
        .resume-preview .date {
            font-size: 10pt;
            color: #000000;
            font-style: italic;
            white-space: nowrap;
        }
        
        .resume-preview .company {
            font-size: 10pt;
            color: #000000;
            margin-bottom: 4pt;
        }
        
        .resume-preview .description {
            font-size: 10pt;
            color: #000000;
            line-height: 1.4;
            margin-left: 0;
        }
        
        /* Skills Section - ATS Friendly (comma-separated text) */
        .resume-preview .skills-list {
            font-size: 10pt;
            color: #000000;
            line-height: 1.5;
        }
        
        /* Professional Summary */
        .resume-preview .summary-text {
            font-size: 10pt;
            color: #000000;
            line-height: 1.5;
            text-align: justify;
        }
        
        /* Project Entry */
        .resume-preview .project {
            margin-bottom: 10pt;
        }
        
        .resume-preview .project-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2pt;
        }
        
        .resume-preview .project-name {
            font-size: 11pt;
            font-weight: bold;
            color: #000000;
        }
        
        .resume-preview .project-year {
            font-size: 10pt;
            color: #000000;
            font-style: italic;
        }
        
        .resume-preview .project-description {
            font-size: 10pt;
            color: #000000;
            line-height: 1.4;
        }
        
        /* Targeting Footer */
        .resume-preview .targeting-note {
            margin-top: 16pt;
            padding-top: 8pt;
            border-top: 1pt solid #cccccc;
            font-size: 8pt;
            color: #666666;
            text-align: center;
            font-style: italic;
        }
        
        /* Print Optimization */
        @media print {
            .resume-preview {
                width: 8.5in;
                padding: 0.5in 0.75in;
                margin: 0;
                max-width: 8.5in;
            }
            
            .resume-preview .section,
            .resume-preview .job,
            .resume-preview .project {
                page-break-inside: avoid;
            }
            
            .resume-preview .targeting-note {
                page-break-before: avoid;
            }
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .resume-preview {
                padding: 16pt;
            }
            
            .resume-preview .job-header,
            .resume-preview .project-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .resume-preview .date,
            .resume-preview .project-year {
                margin-top: 2pt;
            }
        }
    </style>
</head>
<body>
    <div class="resume-preview">
        {{CONTENT}}
    </div>
</body>
</html>
