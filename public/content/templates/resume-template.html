<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - {{ROLE}}</title>
    <style>
        .resume-preview {
            font-family: 'Times New Roman', 'Times', serif !important;
            line-height: 1.3 !important;
            color: #000 !important;
            max-width: 100%;
            width: 100%;
            margin: 0 !important;
            padding: 0.75in !important;
            background: #fff !important;
            box-sizing: border-box !important;
            overflow-x: hidden;
            font-size: 11px !important;
            all: initial;
            font-family: 'Times New Roman', 'Times', serif;
            line-height: 1.3;
            color: #000;
            background: #fff;
            font-size: 11px;
            min-height: 11in;
            max-height: 11in;
        }
        
        @media print {
            .resume-preview {
                margin: 0 !important;
                padding: 0.75in !important;
                width: 8.5in !important;
                height: 11in !important;
                max-width: 8.5in !important;
                max-height: 11in !important;
                font-size: 11px !important;
                line-height: 1.3 !important;
            }
        }
        .resume-preview .header {
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 12px;
            margin-bottom: 16px;
        }
        .resume-preview .name {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            margin: 0;
            word-wrap: break-word;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .resume-preview .contact {
            font-size: 10px;
            color: #000;
            margin: 6px 0;
            word-wrap: break-word;
        }
        .resume-preview .section {
            margin-bottom: 14px;
        }
        .resume-preview .section-title {
            font-size: 12px;
            font-weight: bold;
            color: #000;
            border-bottom: 1px solid #000;
            padding-bottom: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .resume-preview .job {
            margin-bottom: 12px;
        }
        .resume-preview .job-title {
            font-weight: bold;
            font-size: 11px;
            color: #000;
        }
        .resume-preview .company {
            color: #000;
            font-weight: bold;
            font-size: 10px;
        }
        .resume-preview .date {
            color: #000;
            font-style: italic;
            float: right;
            font-size: 10px;
        }
        .resume-preview .description {
            margin-top: 2px;
            color: #000;
            font-size: 10px;
            line-height: 1.2;
        }
        .resume-preview .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
        }
        .resume-preview .skill {
            background: #fff;
            border: 1px solid #000;
            padding: 1px 4px;
            font-size: 9px;
            color: #000;
            margin-right: 3px;
            margin-bottom: 1px;
        }
        .resume-preview .highlight {
            background: #fff;
            border: 1px solid #000;
            padding: 1px 2px;
            font-weight: bold;
            font-size: 10px;
        }
        .resume-preview .job-requirements {
            background: #fff;
            border: 1px solid #000;
            padding: 8px;
            margin: 12px 0;
        }
        .resume-preview * {
            box-sizing: border-box;
        }
        .resume-preview .resume-container {
            max-width: 100%;
            overflow-x: hidden;
            word-wrap: break-word;
            background: #fff;
            color: #000;
        }
        .resume-preview ul {
            margin: 0;
            padding-left: 12px;
        }
        .resume-preview li {
            margin-bottom: 1px;
            font-size: 10px;
            line-height: 1.2;
        }
        .resume-preview p {
            margin: 0 0 6px 0;
            font-size: 10px;
            line-height: 1.2;
        }
        
        /* Print optimizations */
        @media print {
            .resume-preview .job-requirements {
                page-break-inside: avoid;
            }
            .resume-preview .section {
                page-break-inside: avoid;
            }
            .resume-preview .job {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="resume-preview">
        {{CONTENT}}
    </div>
</body>
</html>
